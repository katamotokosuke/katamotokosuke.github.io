---
layout: default
---
<header>
  <h1>{{ site.title }}</h1>
  {%-if site.theme_config.show_description-%}
    <p>{{ site.description }}</p>
  {%-endif-%}
</header>


<div id="container">
  <div id="left-col">
    {%-include menu_item.html collection=site.data.menu.entries-%}

  </div>
  <div id="right-col">
    {%-include menu_item.html collection=site.data.posts.entries-%}
  </div>
</div>


{{ content }}
